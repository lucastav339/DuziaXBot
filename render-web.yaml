services:
  - type: web
    name: icolor-bot-web
    env: python
    plan: free
    buildCommand: "pip install --upgrade --no-cache-dir -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: WEBHOOK_PATH
        value: "webhook"
